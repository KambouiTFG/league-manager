<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="openFirst()">
                <ion-icon slot="icon-only" color="primary" name="list-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            League Manager
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
        <ion-toolbar color="dark">
            <ion-buttons slot="start">
                <ion-label>
                    <ion-icon slot="icon-only" name="football-outline"></ion-icon>
                </ion-label>
            </ion-buttons>
            <ion-title>My Leagues</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item>Menu Item</ion-item>
            <ion-item>Menu Item</ion-item>
            <ion-item>Menu Item</ion-item>
            <ion-item>Menu Item</ion-item>
            <ion-item>Menu Item</ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
<ion-content class="ion-padding">

    <ion-button (click)="getData()" color="primary">
        Click me
    </ion-button>
</ion-content>
