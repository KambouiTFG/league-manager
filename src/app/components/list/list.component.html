<ion-toolbar class="ion-text-center pre-lista">
    <ion-title *ngIf="teams">Teams</ion-title>
    <ion-title *ngIf="players">Players</ion-title>

</ion-toolbar>
<ion-toolbar class="middle-lista">
    <ion-buttons slot="start">
        <ion-button>
            <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-searchbar mode="ios" placeholder="Search team" animated></ion-searchbar>

</ion-toolbar>
<div class="lista">
    <ion-list *ngIf="teams">
        <ion-item-sliding *ngFor="let team of teams">
            <ion-item (click)="goToTeam(team)">
                <ion-avatar slot="start">
                    <img [src]='team["Logo del Equipo"]'>
                </ion-avatar>
                <ion-label>{{team["Nombre del equipo"]}}</ion-label>
            </ion-item>
            <ion-item-options side="start">
                <ion-item-option color="warning">
                    <ion-icon slot="icon-only" name="color-wand"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
                <ion-item-option color="danger">
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-list *ngIf="players">
        <ion-item-sliding *ngFor="let player of players">
            <ion-item (click)="goToPlayer(player)">
                <ion-avatar slot="start">
                    <img [src]='player["Avatar"]'>
                </ion-avatar>
                <ion-label>{{player["Nombre del Jugador"]}}</ion-label>
            </ion-item>
            <ion-item-options side="start">
                <ion-item-option color="warning">
                    <ion-icon slot="icon-only" name="color-wand"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
                <ion-item-option color="danger">
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</div>
